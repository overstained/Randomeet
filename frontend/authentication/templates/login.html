<div layout="column">
  <div flex="10"></div>
  <div layout="row">
      <div flex="10"></div>
      <form name="loginForm">
         <md-input-container class="md-icon-float md-block">
            <label> Email </label>
            <md-icon md-svg-icon="communication:email" class="navy-blue"></md-icon>
            <input ng-model="user.email" name="email" ng-pattern="/^[^\s@]+@[^\s@]+\.[^\s@]{2,}$/" type="text" required>
            <div ng-messages="loginForm.email.$error">
              <div ng-message="required"> This is required. </div>
              <div ng-message="pattern"> Invalid email. </div>
              <div ng-message="inactiveAccount"> Please confirm your account. </div>
              <div ng-message="invalidCredentials"> Invalid credentials. </div>
            </div>
         </md-input-container>
         <md-input-container class="md-icon-float md-block">
            <label>Password</label>
            <md-icon md-svg-icon="communication:vpn_key" class="navy-blue"></md-icon>
            <input ng-model="user.password" name="password" type="password" required>
            <div ng-messages="loginForm.password.$error">
              <div ng-message="required"> This is required. </div>
            </div>
         </md-input-container>
         <div layout="row" flex="100" layout-align="center center">
            <a ng-show="inactiveAccount" ng-click="resendEmail()"> Resend email </a>
         </div>
         <div layout="row" layout-align="center center">
      	    <md-button  class="md-primary md-raised" ng-click="loginNative()"> Login </md-button>
         </div>
      </form>
      <div flex="10"></div>
  </div>
</div>
